<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal site">
    <meta name="author" content="Edward J. Stronge">

    <link rel="stylesheet" type="text/css" href="temp_assets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/gradsleuth.css">
    <!-- Remove this call in production!-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css">

    <script src='assets/js/index.js'></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Gradsleuth</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Content here will be collapsed on appropriately small windows -->
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav pull-right">
            <li class="active"><a href="#">Search...</a></li>
            <li><a href="#contact">Login</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container cta">

      <div class="row">

        <div class="col-sm-12 topic-input">
          <h1>
            Find your top graduate program.
            <br>
            <small>No more arbitrary rankings - let the papers decide!</small>
          </h1>
        </div>
      </div>

      <div class="row search-row">

        <div class="col-md-12 topic-input">

          <form class="form-inline" role="form">

            <span class="h3 topic-invitation">I want to study...</span>

            <div class="form-group">

              <label class="sr-only" for="topic1">Topic of interest</label>
              <div class="input-group">
                <input type="text" class="form-control" id="topic1" onSubmit="processTopic()", placeholder="liver organogenesis">

                <span class="input-group-btn">
                  <button class="btn btn-primary topic" type="submit">Search</button>
                </span>
              </div><!-- .input-group -->
            </div>

          </form>

        </div>

      </div>

    <footer>
        <a href="#">About Gradsleuth</a>
    </footer>

    </div>
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='temp_assets/jquery.js'></script>
    <script src="temp_assets/bootstrap.js"></script>
  </body>
</html>
